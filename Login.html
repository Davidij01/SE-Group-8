<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
<style>
 h1 {
    
    font-family: Habibi;
    font-size: 250%;
    color: #4a19ff;
  }
  div1 {
    color: gray;
    font-family: Habibi;
   // font-size: 125%;
  }
  div3 {
    color: #4a19ff;
   }
  div4 {
   color: #4a19ff;
   }
  h2 {
  font-size: 30px;
  font-weight: 400;
  color: #4a19ff;
  margin: 60px 0 10px 0;
}
label {
   cursor: pointer;
}
label {
  position: relative;
  display: block;
  padding-left: 30px;
  font-family: 'Spicy Rice', cursive;
}
label:before {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  top: 50%;
  left: 10px;
  border-left: 8px solid black;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  margin-top: -8px;
}
input[type=checkbox]:checked ~ h2 label:before {
  border-left: 8px solid transparent;
  border-top: 8px solid black;
  border-right: 8px solid transparent;
  margin-left: -4px;
  margin-top: -4px
}

p {
  max-height: 0;
  overflow: hidden;
  padding-left: 30px;
  transition: max-height 0.4s ease;
  font-family: 'Habibi', serif;
}

.welcome {
	
	position:absolute;
	color: red; max-height: 50px;
	right: 10px;
	top: 0px;
	
	
}

input[type=checkbox]:checked ~ h2 ~ p {
  max-height: 80px;
}



body {
   background: #fbbe05;
   padding: 40px;
   width: 70%;
   margin: 0 auto;
}

</style>
</head>
<body>
<div class="container">
<section id="content">
<form action="">
<h1><u>User Login:</u></h1>
<div1>
<input type="text" placeholder="Username" required="" id="username" />
</div1>
<div>
<input type="password" placeholder="Password" required="" id="password" />
</div>

<div3>
  <input type="radio" id="Administrator" name="drone" value="administrator">
       
  <label for="Administrator">Administrator</label>



  <input type="radio" id="Participant" name="drone" value="participant">
  <label for="participant">Participant</label>


  <input type="radio" id="Organizer" name="drone" value="organizer">
  <label for="organizer">Organizer</label>
</div3>
<br></br>
<div4>
<input type="submit" value="Log in" />
<a href="#">Forgot your password?</a>
<a href="#">Register now</a>
</div4>
</form><!-- form -->

</section><!-- content -->
</div><!-- container -->
</body>
</html>
